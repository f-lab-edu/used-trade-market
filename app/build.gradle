plugins {
    // Apply the application plugin to add support for building a CLI application in Java.
    id 'application'
    id 'org.springframework.boot' version '2.6.3'
    id 'io.spring.dependency-management' version '1.0.11.RELEASE'
    id 'java'
}

repositories {
    // Use Maven Central for resolving dependencies.
    mavenCentral()
}

test {
    // JUnit5 적용
    useJUnitPlatform()
}

dependencies {
    /**
     * 순서 정렬은 implementation -> testImplementation순으로 하고 동일 레벨에서는 abc순으로 정렬한다.
     * */

    // https://mvnrepository.com/artifact/com.google.code.findbugs/jsr305
    implementation group: 'com.google.code.findbugs', name: 'jsr305', version: '3.0.2'

    // https://mvnrepository.com/artifact/javax.annotation/javax.annotation-api
    implementation group: 'javax.annotation', name: 'javax.annotation-api', version: '1.3.2'

    // This dependency is used by the application.
    implementation 'com.google.guava:guava:30.1.1-jre'

    // https://mvnrepository.com/artifact/org.slf4j/slf4j-api
    implementation group: 'org.slf4j', name: 'slf4j-api', version: '1.7.31'

    // https://mvnrepository.com/artifact/log4j/log4j
    //implementation group: 'log4j', name: 'log4j', version: '1.2.17'

    //implementation 'org.slf4j:slf4j-simple:1.7.31'

    // https://mvnrepository.com/artifact/org.slf4j/slf4j-log4j12
    //implementation group: 'org.slf4j', name: 'slf4j-log4j12', version: '1.7.31'

    // JUnit 추가
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.6.0'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.6.0'
    // --> 'org.junit.jupiter:junit-jupiter-engine' 으로 버전 작성 안하니
    //Execution failed for task ':app:test'.
    //> There were failing tests. See the report at:
    // file:///C:/workspace/used-deal-market/app/build/reports/tests/test/index.html
    // 에러 발생해서 :5.6.0 추가를 해 주니 해결
    // exception 내용은 TestSuiteExecuteionException

    // AssertJ 추가
    testImplementation group: 'org.assertj', name: 'assertj-core', version: '3.22.0'

    // spring boot 추가
    implementation 'org.springframework.boot:spring-boot-starter-web'
    testImplementation 'org.springframework.boot:spring-boot-starter-test'

    // lombok 추가
    compileOnly 'org.projectlombok:lombok'
    annotationProcessor 'org.projectlombok:lombok'

}

application {
    // Define the main class for the application.
    mainClass = 'com.flab.Prototype'
}

// gradle build시 한글 깨짐 문제 해결
tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}

// jar 실행 가능하도록 추가
apply plugin : 'java'